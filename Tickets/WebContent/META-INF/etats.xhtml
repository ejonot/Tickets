<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<!--@Autorisations(Test)-->


<ui:composition template="#{connexion.template}">
	<ui:param name="titre" value="Liste des Ã©tats pour un ticket" />

	<ui:define name="content">

		<h:form id="form">
			<p:dataList var="etat" value="#{recherche.etat}"
				type="unordered" itemType="none" paginator="true" rows="10"
				styleClass="paginated">
				<f:facet name="header">
            		Liste des Ã©tats pour un ticket
        		</f:facet>
				<p:commandLink update=":form:detailEtat"
					oncomplete="PF('dialogEtat').show()" title="Voir Etat"
					>
					<f:setPropertyActionListener value="#{ticket}"
						target="#{recherche.selectedTicket}" />
					<h:outputText value="#{ticket.titre}, #{ticket.etat}" />
				</p:commandLink>

			</p:dataList>

			<p:dialog header="Info Ticket " widgetVar="dialogTicket" modal="true"
				showEffect="fade" hideEffect="fade" resizable="false">
				<p:outputPanel id="detailTicket" style="text-align:center;">
					<p:panelGrid columns="2" columnClasses="label,value">


						<h:outputText value="Id:" />
						<h:outputText value="1" />

						<h:outputText value="Year" />
						<h:outputText value="1999" />

						<h:outputText value="Color:" />
						<h:outputText value="Rouge" style="color:red" />

						<h:outputText value="Price" />
						<h:outputText value="cher" />
					</p:panelGrid>
				</p:outputPanel>
			</p:dialog>
		</h:form>


	</ui:define>
</ui:composition>

</html>
